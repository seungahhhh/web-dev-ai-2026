<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./08-flex.css">
</head>
<body>
     <h1>Flexbox</h1>
     <p>display:flex</p>
     <p>1차원 (한방향) 레이아웃 스타일</p>
    <p>flex는 부모에게 display: flex를 주면 자식은 자동으로 item이 된다</p>
    <h2>flex-direction</h2>
    <div class="container fd">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <h2>justify-content / align-items</h2>
    <div class="container ja">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <h2>flex-wrap</h2>
    <div class="container fw">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <h2>align-self</h2>
    <div class="container as">
        <div class="item self-start">1</div>
        <div class="item self-center">2</div>
        <div class="item self-end">3</div>
    </div>

    <h2>order</h2>
    <div class="container order">
        <div class="item order1">1</div>
        <div class="item order2">2</div>
        <div class="item order3">3</div>
    </div>

    <h2>gap</h2>
    <div class="container gap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <h2>flex-grow</h2>
    <div class="container gap">
        <div class="item grow-1">1</div>
        <div class="item grow-2">2</div>
        <div class="item grow-3">3</div>
    </div>
    <h2>flex-shrink</h2>
    <div class="container shrink">
        <div class="item shrink-1">1</div>
        <div class="item shrink-2">2</div>
        <div class="item shrink-3">3</div>
    </div>
    <h2>flex-basis</h2>
    <div class="container basis">
        <div class="item basis-1">1</div>
        <div class="item basis-2">2</div>
        <div class="item basis-3">3</div>
    </div>
</body>
</html>

<!--
HTML(Hyper Text Markup Language) : 구조/내용
<태그 속성1="값">내용</태그>
<태그 속성="값" 속성2="값2"/>
-->
<!DOCTYPE html><!-- 현재 문서가 HTML5 언어로 작성된 웹문서 -->
<html lang="ko"><!-- 웹문서의 시작과 끝 - 문서 기본언어 지정 (ko / en) -->
<head><!-- 웹문서의 정보 -->
    <title>문서의 제목</title><!-- 브랜드, 핵심 키워드 -->
    <meta name="description" content="문서 설명"><!-- 웹 문서 내용에 대한 간단한 설명 -->
    <meta name="author" content="문서 작성자"><!-- 웹문서 작성자 -->
    <meta charset="UTF-8"><!-- 문자 인코딩 방식 지정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <title>Document</title>   
    <!-- 반응형 웹을 위한 뷰포트 설정(모바일 화면에 맞게 렌더링) -->
    <!-- 
    - width=device-width : 뷰포트의 너비를 기기의 실제 너비로 설정합니다.
    - initial-scale=1.0 : 초기 확대/축소 비율을 1:1로 설정합니다.
    - viewport-fit=cover : 노치까지 포함하여 전체 화면을 사용하도록 설정합니다.
    -->
    <!-- Open Graph(공유카드) : SNS 고유 시 표시될 정보 설정 -->
     <meta popover="og:tittle" content="문서의 제목"><!-- SNS 공유 시 표시될 제목 -->
     <meta popover="og:description" content="문서의 설명"><!-- SNS 공유 시 표시될 설명 -->
     <meta popover="og:url" content="현재 페이지 url주소"><!-- SNS 공유 시 표시될 URL. https://www.example.com -->
     <meta popover="og:image" content="페이지 화면 이미지"><!-- SNS 공유 시 표시될 이미지, https://www.example.com/image.jpg-->
</head>
<body>
    <!-- 실제 웹브라우저에 표시되는 내용 -->
    안녕하세요! 오늘 2026년 1월 22일이네요
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, span{border: 1px solid;}
    </style>
</head>
<body>
    <h2>div와 span</h2>
    <!-- 의미 없는 태그 -->
     <p>div는 block 요소 한줄 차지, span은 inline 요소 내용만큼만 차지</p>
     <div>1번 째 div</div>
     <div>2번 째 div</div>
     <div>3번 째 div</div>

     <span>1번 째 span</span>
     <span>2번 째 span</span>
     <span>3번 째 span</span>

     <h3>영역지정</h3>
     <div>
        div는 사각형 박스로 영역이 잡힘 <br>
        줄이 바뀌면 다음으로 내려감
     </div>
     <span>
        span은 문장 안의 일부처럼 표시됨. <br>
        줄바꿈 없이 이어짐.
     </span>
</body>
</html>

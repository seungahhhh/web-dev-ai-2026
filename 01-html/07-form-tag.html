<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>기본 폼</h2>
    <!-- form : 사용자로부터 입력값을 묶어서 전송하는 태그 -->
     <form action="" method="get">
        <label for="keyword">검색</label>
        <input
        type="text"
        name="keyword"
        id="keyword"
        placeholder="키워드를 입력해주세요"
        >
        <input type="submit" value="검색">
        </form>

    <h2>회원가입</h2>
    <form action="" method="post">
        아이디
        <input type="text" name="id" placeholder="ID" required>
        <button type="button">아이디 확인</button><br>
        비밀번호
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="button">비밀번호 확인</button>
        <br>
        이메일
        <input type="text" name="email" placeholder="이메일" required> @
        <input type="text" name="email_domain" placeholder="도메인" required>
        <br>
        <button type="submit">회원가입</button>
    </form>

    <h2>선택입력</h2>
    <!-- 라디오 버튼은 여러 항목 중 하나만 선택할 수 있는 입력 방식 / 네임은 전송될 '키'(동일해야함) -->
     <form action="">
        <fieldset>
            <legend>성별</legend>
            <label><input type="radio" name="gender" value="male" id="male">남성</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">여성</label>
        </fieldset>
        <!-- 체크박스는 여러 항목을 선택할 수 있는 입력 방식 -->
         <fieldset>
            <legend>취미</legend>
            <label><input type="checkbox" name="hobby" value="sports" id="sports">운동</label>
            <label><input type="checkbox" name="hobby" value="music" id="music">음악</label>
            <label><input type="checkbox" name="hobby" value="travel" id="travel">여행</label>
         </fieldset>
         <button type="submit">전송</button>
     </form>

     <h2>선택 목록과 여러 줄 입력</h2>
     <form action="">국적
     <!-- select 태그는 option 선택 목록을 만드는 태그 -->
      <select name="national" id="national">
        <option disabled selected>선택해주세요</option>
        <option value="kr" id="kr">대한민국</option>
        <option value="us" id="us">미국</option>
        <option value="cn" id="cn">중국</option>
        <option value="jp" id="jp">일본</option>
      </select>
      <br>
      <br>
      메모<br>
      <!-- textarea 태그는 여러 줄 입력이 가능한 입력 필드를 만드는 태그 -->
       <textarea name="memo" id="memo"></textarea>
       <button type="submit">전송</button>
    </form>

    <h2>파일 업로드</h2>
    <!-- accept 속성은 파일의 확장자를 제한하는 속성 / multiple 속성은 여러 파일을 선택할 수 있게함 -->
     <form action="">
        <input type="file" accept="image/*" multiple> <br>
        <button type="submit">전송</button>
     </form>

     <h2>추가 입력 타입</h2>
     <form action="">
        날짜
        <input type="date" name="date"> <br>
        전화번호
        <input type="tel" name="phone" required> <br>
        이메일 <input type="email" name="email" required> <br>
        시간 <input type="time" name="time"> <br>
        <button type="submit">전송</button>
     </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목 태그 : 페이지에서 가장 중요한 순서대로 - h1 ~ h6 (heading) -->
    <h1>Heading 1</h1><!-- h1은 한 페이지에 한 번만 사용 -->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- 문단 태그 : 문단을 구분 또는 묶을 때 사용, 줄 바꿈이 필요하다면 br 태그 사용 -->
    <p>p 태그는 문단을 구분한다. <br>
    줄 바꿈이 필요하면 br 태그를 사용한다.
</p>

<hr><!-- 구분선 태그 : 문단이나 내용 구분할 떄 사용 -->

<!-- 강조 태그 : 글자 강조할 때 사용, 기울임은 eme 태그 -->
<p>
    <strong>중요한 내용</strong>은 strong으로 강조하고,
    <em>강조된 내용</em>은 em으로 표시한다.
</p>

<p>
    <mark>강조 표시</mark>,
    <small>작은 글자</small>,
    H<sub>2</sub>O와 <!-- subscript(아래첨자) -->
    2<sup>3</sup> <!-- superscript(위첨자) -->
    처럼 첨자를 쓸 수 있다.
    <!--
    <del>취소선(삭제된 내용)</del>
    <ins>밑줄(추가된 내용)</ins>
    -->
</p>
</body>
</html>

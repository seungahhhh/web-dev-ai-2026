<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=widht=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>이미지 태그</h2>
    <img
    src="assets/panda.jpg"
    alt="판다"
    widht="300"
    height="300"
    loading="lazy"
    />
    <!--
    src : 이미지 경로
    alt : 이미지가 깨질 떄 대체 텍스트
    width / height : 이미지 크기 지정
    loading="lazy" : 스크롤해야 보이는 이미지를 늦게 로딩
    -->

    <h2>오디오 태그</h2>
    <audio src="./assets/audio.mp3" controls loop></audio>
    <!--
    controls : 재생 컨트롤 표시(재생/정지 버튼)
    <audio controls loop> loop: 반복 재생
    src : 오디오 파일
    ./은 현재 자신의 폴더 위치를 확인할 수 있음
    -->

    <h2>비디오 태그</h2>
    <video controls width="480" poster="./assets/thumbnail.png">
    <source src="./assets/video.mp4" type="video/mp4"></video>
    <!-- poster : 썸네일 이미지 -->

    <h2>외부 미디어(iframe)</h2>
    <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/7uek5G5nYhU?si=OZGNCRhq3LtawTrL"
        title="YouTube video player"
        frameborder="0"
        allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
        "
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen
    ></iframe>
</body>
</html>
